<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Scooter Tots is a club for pre-schoolers who love getting outdoors on their scooters and bikes. This club provides social opportunties for the children as well as company for the carers." />
    <meta name="keywords" content="scooter, tots, club, meet, pre-school club" />
    <!--stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Scooter Tots</title>
    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">
    <script src="https://kit.fontawesome.com/c636e29581.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Scooter Tots</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
                <li> <a href="index.html">Home</a></li>
                <li> <a href="meet-us.html">Meet us</a></li>
                <li> <a href="contact-us.html" class="active">Contact us</a></li>
            </ul>
        </nav>
    </header>
    <main id="contact-page">
        <section>
            
            <h2 id="contact-heading">Have some questions?</h2>
            <h3>Please get in touch</h3>
            <div><img src="assets/animation/florid-mailing-list-1.gif" alt="opening a letter animation"> </div>
            <div class="no-display">Illustration by <a href="https://icons8.com/illustrations/author/N3YOxdn12Kox">Marina Mogulska</a> from <a
                href="https://icons8.com/illustrations">Ouch!</a></div>
        </section>
        
        <section> 
            <form id="contact-form" action="https://formdump.codeinstitute.net" method="POST" autocomplete="on"> 
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" required><br>
                <label for="email2" required>Email:</label><br>
                <input type="email" id="email2" name="email2"> <br>
                <label for="group-choice">Which group are you interested in?:</label> <br>
                <select id="group-choice" name="group-choice" size="1"><br>
                    <option value="monday">Monday</option>
                    <option value="wednesday">Wednesday</option>
                    <option value="both">Both</option>
                    <option value="neither">Neither</option>
                </select><br>
                <label for="message">Message:</label><br>
                <textarea name="message" required></textarea> <br> 
                <input type="submit" value="Submit" id="submit2"><br>
            </form>
        </section>
    </main>

    <footer>
        <section id="mail">
            <form id="mailing-form" action="https://formdump.codeinstitute.net" method="POST" autocomplete="on">
                <h4 id="mail-heading">Join our mailing list <i class="fa-regular fa-paper-plane"></i></h6>
                    <label for="name">Name:</label>
                    <input type="text" id="fname"> <br>
                    <label for="email">Email:</label>
                    <input type="email" id="email" required> <br>
                    <input type="submit" value="Subscribe" id="subscribe">
            </form>
        </section>

        <ul id="social">
            <li>
                <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i
                        class="fa-brands fa-square-facebook"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i
                        class="fa-brands fa-square-instagram"></i></a>
            </li>
        </ul>

    </footer>
</body>

</html>
