<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Scooter Tots is a club for pre-schoolers who love getting outdoors on their scooters and bikes. This club provides social opportunties for the children as well as company for the carers." />
    <meta name="keywords" content="scooter, tots, club, meet, pre-school club" />
    <!--stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Scooter Tots</title>
    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">
    <script src="https://kit.fontawesome.com/c636e29581.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Scooter Tots</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
                <li> <a href="index.html">Home</a></li>
                <li> <a href="meet-us.html" class="active">Meet us</a></li>
                <li> <a href="contact-us.html">Contact us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="meet">
            <img src="assets/images/skate-park.png" alt="girl on a scooter at a scooter park" class="meet-img">
            <div id="meet-text"> 
                <h3>Meet us</h3> 
                <p>Come and meet me and my scooter loving tot. We cant wait to meet you.</p>
            </div>
        </div>
        <div id="location-box">
            <div class="box yellow" id="monday">
                <h4>Monday</h5>
                    <p>9:30am</p>
                    <p>Snakey Park</p>
                    <p>Eastington</p>
                    <p>GL10 3AQ</p>
                
            </div>
            <div><iframe src="https://www.google.com/maps/place/Snakey+Park+Recreation+Ground,+Alkerton+Rd,+Alkerton,+Eastington,+Stonehouse+GL10+3AQ,+United+Kingdom/@51.7468439,-2.3341448,17z/data=!4m6!3m5!1s0x4871a76ea3e127cd:0x72385d6019a90b25!8m2!3d51.7468439!4d-2.3341448!16s%2Fg%2F11ghtn1j4x?source=lnms"></iframe></div>
            <div class="box yellow" id="wednesday">
                <h4>Wednesday</h5>
                    <p>9:30am</p>
                    <p>Stratford Park</p>
                    <p>Stroud</p>
                    <p>GL5 4AF</p>
                    <!--- map -->
            </div>
        </div>
    </main>

    <footer>
        <section id="mail">
            <form id="mailing-form" action="https://formdump.codeinstitute.net" method="POST" autocomplete="on">
                <h4 id="mail-heading">Join our mailing list <i class="fa-regular fa-paper-plane"></i></h6>
                    <label for="name">Name:</label>
                    <input type="text" id="fname"> <br>
                    <label for="email">Email:</label>
                    <input type="email" id="email" required> <br>
                    <input type="submit" value="Subscribe" id="subscribe">
            </form>
        </section>

        <ul id="social">
            <li>
                <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i
                        class="fa-brands fa-square-facebook"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i
                        class="fa-brands fa-square-instagram"></i></a>
            </li>
        </ul>

    </footer>
</body>

</html>
