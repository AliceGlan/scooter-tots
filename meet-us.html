<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Scooter Tots is a club for pre-schoolers who love getting outdoors on their scooters and bikes. This club provides social opportunties for the children as well as company for the carers." />
    <meta name="keywords" content="scooter, tots, club, meet, pre-school club" />
    <!--stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Scooter Tots</title>
    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">
    <script src="https://kit.fontawesome.com/c636e29581.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Scooter Tots</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
                <li> <a href="index.html">Home</a></li>
                <li> <a href="meet-us.html" class="active">Meet us</a></li>
                <li> <a href="contact-us.html">Contact us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="meet"> 
            <img src="assets/images/skate-park.webp" alt="girl on a scooter at a scooter park" class="meet-img">
        </div>   
        <div id="meet-text"> 
                <h3>Meet us</h3> 
                <p>Come and meet me and my scooter loving tot. We cant wait to meet you.</p>
        </div>
        
        <section id="location-box">
            <div class="flex">
                <div class="meet-container">
                    <div class="yellow meet-heading"><h4>Monday</h4></div>
                    <div id="monday"> 
                        <p>9:30am</p>
                        <p>Snakey Park</p>
                        <p>Eastington</p>
                        <p>GL10 3AQ</p>
                    </div>
                </div>
                <div class="map">   
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2470.2449729633004!2d-2.336719723548462!3d51.74684387186866!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4871a76ea3e127cd%3A0x72385d6019a90b25!2sSnakey%20Park%20Recreation%20Ground!5e0!3m2!1sen!2sie!4v1693302578490!5m2!1sen!2sie"
                        loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
            <div class="flex">
                <div class="meet-container"> 
                    <div class="blue meet-heading"> <h4>Wednesday</h4> </div>
                        <div id="wednesday">
                        <p>9:30am</p>
                        <p>Stratford Park</p>
                        <p>Stroud</p>
                        <p>GL5 4AF</p>
                    </div>
                </div>
                <div class="map">
                    <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1833.4462261814272!2d-2.2296080862854653!3d51.749863048020785!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x487109bf27715df9%3A0x522da8e866d1aec5!2sStratford%20Park%20Skatepark!5e0!3m2!1sen!2sie!4v1693302837798!5m2!1sen!2sie"
                    loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <section id="mail">
            <form id="mailing-form" action="https://formdump.codeinstitute.net" method="POST" autocomplete="on">
                <h4 id="mail-heading">Join our mailing list <i class="fa-regular fa-paper-plane"></i></h6>
                    <label for="name">Name:</label>
                    <input type="text" id="fname"> <br>
                    <label for="email">Email:</label>
                    <input type="email" id="email" required> <br>
                    <input type="submit" value="Subscribe" id="subscribe">
            </form>
        </section>

        <ul id="social">
            <li>
                <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i
                        class="fa-brands fa-square-facebook"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i
                        class="fa-brands fa-square-instagram"></i></a>
            </li>
        </ul>

    </footer>
</body>

</html>
